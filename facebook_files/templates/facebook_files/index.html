<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Facebook files application</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "styles.css" %}">
    <script src="{% static "login.js" %}" type="text/javascript"></script>
    {% block head %}
    {% endblock head %}
</head>
<body>

{% block top %}
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Facebook Group Files App</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>
{% endblock top %}

<div class="container body">
    <h1>
    {% block  header %}
    Facebook Group Files App
    {% endblock header %}
    </h1>

    <div class="content">
    {% block content %}
        
        <fb:login-button scope="public_profile,email,user_groups" onlogin="checkLoginState();">
        </fb:login-button>
        <div id="status">
        </div>
        <div id="inset_form">
            <form action="/groups" name="refresh_groups" method="post" style="display:none">
                {% csrf_token %}
                <input type="text" name="groups" id="groups"/>
            </form>
        </div>
    {% endblock content %}
    </div>
</div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
