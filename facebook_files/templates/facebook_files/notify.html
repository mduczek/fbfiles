{% extends "facebook_files/index.html" %}

{% block head %}
{% load staticfiles %}
<script src="{% static "publish_link.js" %}" type="text/javascript"></script>
{% endblock head %}

{% block header %}
Notify
{% endblock header %}



{% block content %}
    <h2>Notify about a new file</h2>

    <div class="form">
        <p>Group</p>
        <select type="text" id="groupdown" class="form-control"></select>

        <p>Link</p>
        <input type="text" name="link" id="link" class="form-control"></input>

        <p>Details</p>
        <textarea id="post" class="form-control"></textarea>

        <button id="notify" class="btn btn-primary">Notify</button>
    </div>

{% endblock content %}
