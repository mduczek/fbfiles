{% extends "facebook_files/index.html" %}

{% block head %}
{% load staticfiles %}
<script src="{% static "change_view.js" %}" type="text/javascript"></script>
<script src="{% static "groups.js" %}" type="text/javascript"></script>
<script src="{% static "display_files.js" %}" type="text/javascript"></script>
<script src="http://cdn.embed.ly/jquery.embedly-3.1.1.min.js" type="text/javascript"></script>
{% endblock head %}

{% block header %}
Your group folders
{% endblock header %}

{% block content %}

<input id="search_box" type="text" placeholder="Search">

<div class="files">
<!--Tutaj bedzie for ppo wszystkich dostepnych folderach -->
    <div class="grid" id="view">
        {% for folder in folders %}
             <div class="folder" id="{{ folder.folder_id }}">
                <div class="icon"></div><div class="name">{{ folder.name }}</div><div class="date">{{ folder.last_modified }}</div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
